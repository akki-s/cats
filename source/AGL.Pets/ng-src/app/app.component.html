<div style="text-align:center">
  <h1>
    {{ title }}
  </h1>
  <h3 *ngIf="isLoading">Loading...</h3>
  <h3>{{message || message}}</h3>

</div>

<div class='petsList'>
  <ul>
    <li *ngFor="let owner of petsResult">
      <h3>
        <span *ngIf="owner.ownerGender == ''">Unspecified</span>
        <span *ngIf="owner.ownerGender != ''">{{owner.ownerGender}}</span>
      </h3>
      <div *ngFor="let cat of owner.cats">
        <p>
          <span *ngIf="cat.name != ''">{{cat.name}}</span>
          <span *ngIf="cat.name == ''">A Cat</span>
          <span *ngIf="cat.ownerName != ''">({{cat.ownerName}})</span>
        </p>
      </div>
    </li>
  </ul>
</div>
